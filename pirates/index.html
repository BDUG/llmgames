<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirate Game – Quest System with Command Keys</title>
  <style>
    /* Page & Canvas styling */
    body {
      margin: 0;
      background: #87CEEB;
      font-family: sans-serif;
      overflow: hidden;
    }
    #gameCanvas {
      border: 2px solid black;
      background: #87CEEB;
      display: block;
    }
    /* Minimap container in upper-right */
    #minimapContainer {
      position: absolute;
      top: 10px;
      right: 10px;
      border: 1px solid #000;
      background: rgba(255,255,255,0.7);
      width: 200px;
      height: 200px;
    }
    /* HUD (player info) in top-left */
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px;
      font-size: 14px;
    }
    #hud progress {
      width: 100px;
      height: 10px;
    }
    /* Quest log panel positioned below the minimap */
    #questLog {
      position: absolute;
      top: 220px; /* 10px (minimap top) + 200px (minimap height) + 10px margin */
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
      width: 200px;
    }
    /* Command keys panel positioned below the quest log */
    #commandKeys {
      position: absolute;
      top: 430px; /* questLog top (220) + questLog height (200) + 10px margin */
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px;
      font-size: 14px;
      max-height: 150px;
      overflow-y: auto;
      width: 200px;
    }
    /* Log console at bottom */
    #log {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      font-family: monospace;
      overflow-y: auto;
      padding: 5px;
      box-sizing: border-box;
    }
    /* Trade menu overlay (hidden by default) */
    #tradeMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 20px;
      border: 2px solid #fff;
      display: none;
      z-index: 100;
    }
    /* Governor, tavern, upgrade, and fleet overlays */
    #governorMenu,
    #upgradeMenu,
    #tavernMenu,
    #fleetMenu,
    #shipyardMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 20px;
      border: 2px solid #fff;
      display: none;
      z-index: 100;
    }
    .isometric-cards {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      perspective: 800px;
    }
    .card {
      width: 100px;
      height: 150px;
      transform: rotateX(60deg) rotateZ(45deg);
    }
  </style>
</head>
<body>
  <!-- Main game canvas (800×600) -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <!-- Minimap container -->
  <div id="minimapContainer">
    <canvas id="minimap" width="200" height="200"></canvas>
  </div>
  <!-- HUD (player info) -->
  <div id="hud"></div>
  <!-- Quest Log (active quests, below minimap) -->
  <div id="questLog"></div>
  <!-- Command Keys panel (below quest log) -->
  <div id="commandKeys"></div>
  <!-- Seed controls to allow starting world with a specific seed -->
  <div id="seedControls" style="position:absolute; top:590px; right:10px; background:rgba(0,0,0,0.7); color:#fff; padding:5px;">
    Seed: <input id="seedInput" type="number" style="width:80px;">
    Octaves: <input id="octavesInput" type="number" value="4" style="width:40px;">
    Temp: <input id="tempInput" type="number" step="0.1" value="1" style="width:40px;">
    Moist: <input id="moistInput" type="number" step="0.1" value="1" style="width:40px;">
    <button id="startButton">Start</button>
  </div>
  <!-- Log console -->
  <div id="log"></div>
  <!-- Trade Menu (shown when trading) -->
  <div id="tradeMenu"></div>
  <!-- Governor and Upgrade Menus -->
  <div id="governorMenu"></div>
  <div id="upgradeMenu"></div>
  <div id="shipyardMenu"></div>
  <div id="tavernMenu"></div>
  <div id="fleetMenu"></div>
  <div id="cardContainer" class="isometric-cards"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
