<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pirate Game â€“ Quest System with Command Keys</title>
  <style>
    /* Page & Canvas styling */
    body {
      margin: 0;
      background: #87CEEB;
      font-family: sans-serif;
      overflow: hidden;
    }
    #gameCanvas {
      border: 2px solid black;
      background: #87CEEB;
      display: block;
      margin: 0 auto;
    }
    /* Right-side panel containing minimap, quest log, and command keys */
    #rightPanel {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    /* Minimap container in upper-right */
    #minimapContainer {
      border: 1px solid #000;
      background: rgba(255,255,255,0.7);
      width: 200px;
      height: 200px;
    }
    /* HUD (player info) in top-left */
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px;
      font-size: 14px;
    }
    #hud progress {
      width: 100px;
      height: 10px;
    }
    /* Quest log panel */
    #questLog {
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px;
      font-size: 14px;
      max-height: 200px;
      overflow-y: auto;
      width: 200px;
    }
    /* Command keys panel */
    #commandKeys {
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px;
      font-size: 14px;
      max-height: 150px;
      overflow-y: auto;
      width: 200px;
    }
    /* Log console at bottom */
    #log {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: rgba(0,0,0,0.8);
      color: #0f0;
      font-family: monospace;
      overflow-y: auto;
      padding: 5px;
      box-sizing: border-box;
    }
    /* Trade menu overlay (hidden by default) */
    #tradeMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 20px;
      border: 2px solid #fff;
      display: none;
      z-index: 100;
    }
    /* Governor, tavern, upgrade, and fleet overlays */
    #governorMenu,
    #upgradeMenu,
    #tavernMenu,
    #fleetMenu,
    #shipyardMenu,
    #researchMenu,
    #diplomacyMenu,
    #crewMenu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      color: #fff;
      padding: 20px;
      border: 2px solid #fff;
      display: none;
      z-index: 100;
    }
    .isometric-cards {
      position: absolute;
      bottom: 120px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      perspective: 800px;
    }
    .card {
      width: 100px;
      height: 150px;
      transform: rotateX(60deg) rotateZ(45deg);
    }

    .seed-controls {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      padding: 5px;
    }
  </style>
</head>
<body>
  <!-- Main game canvas (fills window) -->
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <!-- HUD (player info) -->
  <div id="hud"></div>
  <!-- Right-side panel containing minimap, quest log, and command keys -->
  <div id="rightPanel">
    <!-- Minimap container -->
    <div id="minimapContainer">
      <canvas id="minimap" width="200" height="200"></canvas>
    </div>
    <!-- Quest Log (active quests) -->
    <div id="questLog"></div>
    <!-- Command Keys panel -->
    <div id="commandKeys"></div>
  </div>
  <!-- Seed controls to allow starting world with a specific seed -->
  <div id="seedControls" class="seed-controls">
    Seed: <input id="seedInput" type="number" style="width:80px;">
    Octaves: <input id="octavesInput" type="number" value="4" style="width:40px;">
    Temp: <input id="tempInput" type="number" step="0.1" value="1" style="width:40px;">
    Moist: <input id="moistInput" type="number" step="0.1" value="1" style="width:40px;">
    Nation: <select id="nationSelect">
      <option value="England">England</option>
      <option value="France">France</option>
      <option value="Spain">Spain</option>
      <option value="Netherlands">Netherlands</option>
    </select>
    <button id="startButton">Start</button>
  </div>
  <!-- Log console -->
  <div id="log"></div>
  <!-- Trade Menu (shown when trading) -->
  <div id="tradeMenu"></div>
  <!-- Governor and Upgrade Menus -->
  <div id="governorMenu"></div>
  <div id="upgradeMenu"></div>
  <div id="shipyardMenu"></div>
  <div id="tavernMenu"></div>
  <div id="fleetMenu"></div>
  <div id="researchMenu"></div>
  <div id="diplomacyMenu"></div>
  <div id="crewMenu"></div>
  <div id="cardContainer" class="isometric-cards"></div>

    <script type="module" src="main.js"></script>
</body>
</html>
